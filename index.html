    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");         
            }  
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }


        function sorteo(n) {
            return Math.round(Math.random()*n);
        }

        
        var numeroMax = parseInt(prompt("Hasta qué número quieres adivinar")); 
        var aleatorio = sorteo(numeroMax);
        var contador = 1;


        while(contador <= 3){
            var jugador = parseInt(prompt("Adivina un número entre el 0 y el " + numeroMax + " - intento " + contador + " de 3"));   

            if(jugador>=0 && jugador<=numeroMax){

                if(jugador==aleatorio){
                    alert("¡Adivinaste!.. el número que pensé si es: " + aleatori);
                    break;
                }
                else{
                     alert("¡Incorrecto!.. el número que pensé no es: " + jugador);
                    }
            }
            else{
                alert("El número debe ser entre 0 y " + numeroMax);
            }
            
            contador++;

        }
        if(aleatorio!=jugador){
            imprimir("<h2>El número que pensé es: " + aleatorio + "</h2>")
        }
        imprimir("<h2>Fin del juego" + "</h2>");


    </script>
